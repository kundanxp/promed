<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNurseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNurseLabel_licenseNumber}" for="licenseNumber" />
                    <h:inputText id="licenseNumber" value="#{nurseController.selected.licenseNumber}" title="#{bundle.CreateNurseTitle_licenseNumber}" />
                    <h:outputLabel value="#{bundle.CreateNurseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{nurseController.selected.id}" title="#{bundle.CreateNurseTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateNurseLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{nurseController.selected.firstName}" title="#{bundle.CreateNurseTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateNurseLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{nurseController.selected.lastName}" title="#{bundle.CreateNurseTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreateNurseLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{nurseController.selected.phone}" title="#{bundle.CreateNurseTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateNurseLabel_addresses}" for="addresses" />
                    <h:inputText id="addresses" value="#{nurseController.selected.addresses}" title="#{bundle.CreateNurseTitle_addresses}" />
                    <h:outputLabel value="#{bundle.CreateNurseLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{nurseController.selected.mobile}" title="#{bundle.CreateNurseTitle_mobile}" />
                    <h:outputLabel value="#{bundle.CreateNurseLabel_ssn}" for="ssn" />
                    <h:inputText id="ssn" value="#{nurseController.selected.ssn}" title="#{bundle.CreateNurseTitle_ssn}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nurseController.create}" value="#{bundle.CreateNurseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{nurseController.prepareList}" value="#{bundle.CreateNurseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNurseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
