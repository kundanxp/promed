<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
    
    
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">            
           
           
           <div id="content">
                    <div class="container">
                        <div class="row">
                            <div class="span8">
   
                                <h2>Patient</h2>
                                
                                <h:outputLabel class="hello" value="#{message}"/>
                                
                                <h:form>
                                
                                <h:messages class="errors"/>

                                
                                
                                <hr/>
                                <h3>Patient Info</h3>
                                <p>
                                    <h:outputLabel value="First Name:"/>
                                    <h:inputText class="input-xxlarge" label="First Name" id="firstName" required="true" rendered="true" value="#{patientBean.patient.firstName}"/><br/>
                                    <h:message class="error" for="firstName"/>
                                </p>
                                <p>
                                    <h:outputLabel value="Last Name:"/>
                                    <h:inputText class="input-xxlarge" label="Last Name" id="lastName" required="true" rendered="true" value="#{patientBean.patient.lastName}"/><br/>
                                    <h:message class="error" for="lastName"/>
                                </p>
                                <hr/>
                                <p>
                                    <h:outputLabel value="Phone:"/>
                                    <h:inputText class="input-xxlarge" label="Phone" id="phone" value="#{patientBean.patient.phone}"/>
                                    <h:message class="error" for="phone"/>
                                </p>
                                <p>
                                    <h:outputLabel value="Mobile:"/>
                                    <h:inputText class="input-xxlarge" label="Mobile" id="mobile" value="#{patientBean.patient.mobile}"/>
                                    <h:message class="error" for="mobile"/>
                                </p>
                                <hr/>
                                <h3>Address:</h3>
                                <p>
                                    <h:outputLabel value="Street:"/>
                                    <h:inputText class="input-xxlarge" label="Street" id="street" value="#{patientBean.patient.street}"/>
                                    <h:message class="error" for="street"/>
                                </p>
                                <p>
                                    <h:outputLabel value="City:"/>
                                    <h:inputText class="input-xxlarge" label="City" id="city" value="#{patientBean.patient.city}"/>
                                    <h:message class="error" for="city"/>
                                </p>
                                <p>
                                    <h:outputLabel value="State:"/>
                                    <h:inputText class="input-xxlarge" label="State" id="state" value="#{patientBean.patient.stateName}"/>
                                    <h:message class="error" for="state"/>
                                </p>
                                <p>
                                    <h:outputLabel value="Zip:"/>
                                    <h:inputText class="input-xxlarge" label="Zip" id="zip" value="#{patientBean.patient.zipCode}"/>
                                    <h:message class="error" for="zip"/>
                                </p>
                                
                                <p>
                                    <h:commandButton class="btn btn-primary" action="#{patientBean.createPatient()}" value="Submit"/>
                                </p>
                            </h:form>  
                                
                                
                                
                            </div>
                            <div class="span4">

                                



                            </div>	
                        </div>	
                        
                    </div>	
                </div>
            
            
            
            
            
            
            
            
        </ui:define>
    </ui:composition>        
 
</html>
