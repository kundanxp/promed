<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDoctorLabel_registrationNumber}" for="registrationNumber" />
                    <h:inputText id="registrationNumber" value="#{doctorController.selected.registrationNumber}" title="#{bundle.CreateDoctorTitle_registrationNumber}" />
                    <h:outputLabel value="#{bundle.CreateDoctorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{doctorController.selected.id}" title="#{bundle.CreateDoctorTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDoctorLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{doctorController.selected.firstName}" title="#{bundle.CreateDoctorTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateDoctorLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{doctorController.selected.lastName}" title="#{bundle.CreateDoctorTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreateDoctorLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{doctorController.selected.phone}" title="#{bundle.CreateDoctorTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateDoctorLabel_addresses}" for="addresses" />
                    <h:inputText id="addresses" value="#{doctorController.selected.addresses}" title="#{bundle.CreateDoctorTitle_addresses}" />
                    <h:outputLabel value="#{bundle.CreateDoctorLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{doctorController.selected.mobile}" title="#{bundle.CreateDoctorTitle_mobile}" />
                    <h:outputLabel value="#{bundle.CreateDoctorLabel_ssn}" for="ssn" />
                    <h:inputText id="ssn" value="#{doctorController.selected.ssn}" title="#{bundle.CreateDoctorTitle_ssn}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{doctorController.create}" value="#{bundle.CreateDoctorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{doctorController.prepareList}" value="#{bundle.CreateDoctorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDoctorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
